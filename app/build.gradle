apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "net.usikkert.kouchat.android"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 15
        versionName "1.1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.larswerkman:HoloColorPicker:1.3'
    compile 'org.jetbrains:annotations:13.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.9.5'
    testCompile 'com.github.stefanbirkner:system-rules:1.5.0'
    testCompile 'org.powermock:powermock-module-junit4:1.5.5'
    testCompile 'org.powermock:powermock-api-mockito:1.5.5'
    testCompile 'joda-time:joda-time:2.4'

    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.0.1'
    androidTestCompile 'org.easytesting:fest-reflect:1.4.1'
    androidTestCompile 'com.google.guava:guava:16.0'
    androidTestCompile 'commons-io:commons-io:2.4'
}
